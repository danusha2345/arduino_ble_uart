# GitHub Action for building and releasing PlatformIO firmware.

name: Build and Release Firmware

# This action is triggered on every push to a tag that starts with 'v' (e.g., v1.0, v2.1.0).
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    # Grant the GITHUB_TOKEN permissions to write to the repository (for creating a release).
    permissions:
      contents: write
    steps:
      # 1. Check out the repository code
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Set up Python, which is required by PlatformIO
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. Install PlatformIO Core
      - name: Install PlatformIO
        run: pip install -U platformio

      # 4. Build for ESP32-C3
      - name: Build ESP32-C3 Firmware
        run: pio run --environment esp32dev

      # 5. Build for ESP32-S3
      - name: Build ESP32-S3 Firmware
        run: pio run --environment esp32s3

      # 5. List built firmware files for debugging
      - name: List built files
        run: |
          echo "ESP32-C3 files:"
          ls -la .pio/build/esp32dev/*.bin || echo "No ESP32-C3 files found"
          echo "ESP32-S3 files:"
          ls -la .pio/build/esp32s3/*.bin || echo "No ESP32-S3 files found"

      # 6. Create Release Name based on tag
      - name: Generate Release Name
        id: release_name
        run: echo "name=Firmware ${{ github.ref_name }}" >> $GITHUB_OUTPUT

      # 7. Upload firmware files with proper paths
      - name: Upload Firmware Files
        uses: actions/upload-artifact@v4
        with:
          name: firmware-files
          path: |
            .pio/build/esp32dev/
            .pio/build/esp32s3/

      # 8. Create a new GitHub Release and upload the compiled firmware files for both boards
      - name: Create Release and Upload Firmware
        uses: softprops/action-gh-release@v1
        with:
          # Custom release name
          name: ${{ steps.release_name.outputs.name }}
          
          # Generate release notes
          body: |
            ## Universal ESP32-C3/ESP32-S3 GPS/GNSS to BLE Bridge
            
            ### ðŸ“¦ Firmware Files
            
            **ESP32-C3 (Single-Core)**
            - `firmware-esp32c3.bin` - Main firmware file
            - `bootloader-esp32c3.bin` - Bootloader
            - `partitions-esp32c3.bin` - Partition table
            
            **ESP32-S3 (Dual-Core Enhanced)**
            - `firmware-esp32s3.bin` - Main firmware file  
            - `bootloader-esp32s3.bin` - Bootloader
            - `partitions-esp32s3.bin` - Partition table
            
            ### ðŸš€ What's New
            Universal support for both ESP32-C3 and ESP32-S3 boards with optimized performance!
            
            ### ðŸ“‹ Installation
            1. Download the appropriate firmware files for your board
            2. Flash using esptool.py or PlatformIO
            3. Select board type in platformio.ini (`esp32dev` or `esp32s3`)
            
            ðŸ”— [Full Documentation](https://github.com/your-repo/blob/main/README.md)
          
          # Upload firmware files with board prefixes
          files: |
            .pio/build/esp32dev/firmware.bin:firmware-esp32c3.bin
            .pio/build/esp32dev/bootloader.bin:bootloader-esp32c3.bin
            .pio/build/esp32dev/partitions.bin:partitions-esp32c3.bin
            .pio/build/esp32s3/firmware.bin:firmware-esp32s3.bin
            .pio/build/esp32s3/bootloader.bin:bootloader-esp32s3.bin
            .pio/build/esp32s3/partitions.bin:partitions-esp32s3.bin
          
          # The action will use the tag name as the release tag.
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # Make this the latest release
          prerelease: false