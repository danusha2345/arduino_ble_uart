            - `partitions-esp32c3.bin` - Partition table (0x8000)
            
            **ESP32-S3**
            - `firmware-esp32s3.bin` - Main firmware (0x10000)
            - `bootloader-esp32s3.bin` - Bootloader (0x0000)
            - `partitions-esp32s3.bin` - Partition table (0x8000)
            
