# GitHub Action for building and releasing PlatformIO firmware.

name: Build and Release Firmware

# This action is triggered on every push to a tag that starts with 'v' (e.g., v1.0, v2.1.0).
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    # Grant the GITHUB_TOKEN permissions to write to the repository (for creating a release).
    permissions:
      contents: write
    steps:
      # 1. Check out the repository code
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Set up Python, which is required by PlatformIO
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. Install PlatformIO Core
      - name: Install PlatformIO
        run: pip install -U platformio

      # 4. Compile the project. The working directory is the project root.
      - name: Build PlatformIO Project
        run: pio run

      # 5. Create a new GitHub Release and upload the compiled firmware files as assets.
      - name: Create Release and Upload Firmware
        uses: ncipollo/release-action@v1
        with:
          # The paths are relative to the project root and use the environment name from platformio.ini.
          artifacts: ".pio/build/esp32dev/firmware.bin,.pio/build/esp32dev/partitions.bin,.pio/build/esp32dev/bootloader.bin"
          
          # The action will use the tag name as the release name.
          token: ${{ secrets.GITHUB_TOKEN }}